<app-header></app-header>

<div class="container-fluid login-page d-flex flex-column align-items-center justify-content-center px-4">
  <div class="row w-100">
    <!-- Frase à esquerda -->
    <div
      class="col-12 col-lg-6 d-flex flex-column justify-content-center frase-box text-center text-lg-start"
    >
      <h2 class="display-6 fw-semibold">Guarde suas memórias com afeto.</h2>
      <p class="lead">Um diário fotográfico com alma e tempo.</p>
    </div>

    <!-- Card de login/cadastro -->
    <div class="col-12 col-lg-6 d-flex justify-content-center p-0 m-0">
      <div class="auth-card mat-elevation-z4" [class.centralizado]="centralizado">
        <!-- Botão de fechar -->
        <button
          *ngIf="centralizado"
          class="btn-fechar"
          (click)="voltarLayout()"
          mat-icon-button
          aria-label="Fechar login"
        >
          <mat-icon>close</mat-icon>
        </button>

        <mat-tab-group [(selectedIndex)]="modoIndex" class="w-100">
          <!-- Login -->
          <mat-tab label="Login">
            <form (ngSubmit)="logar()" class="d-flex flex-column gap-3 mt-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" required />
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  [type]="mostrarSenha ? 'text' : 'password'"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="mostrarSenha = !mostrarSenha"
                >
                  <mat-icon>{{ mostrarSenha ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>

              <button mat-flat-button color="primary" class="w-100 rounded-pill">
                Entrar
              </button>
            </form>
          </mat-tab>

          <!-- Criar conta -->
          <mat-tab label="Criar Conta">
            <form (ngSubmit)="criarConta()" class="d-flex flex-column gap-3 mt-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Nome de usuário</mat-label>
                <input matInput type="text" required />
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>E-mail</mat-label>
                <input matInput type="email" required />
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Senha</mat-label>
                <input
                  matInput
                  [type]="mostrarSenha ? 'text' : 'password'"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="mostrarSenha = !mostrarSenha"
                >
                  <mat-icon>{{ mostrarSenha ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Confirmar senha</mat-label>
                <input
                  matInput
                  [type]="mostrarConfirmacao ? 'text' : 'password'"
                  required
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="mostrarConfirmacao = !mostrarConfirmacao"
                >
                  <mat-icon>{{ mostrarConfirmacao ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
              </mat-form-field>

              <mat-checkbox required>Aceito os termos da LGPD</mat-checkbox>

              <button mat-flat-button color="accent" class="w-100 rounded-pill">
                Criar conta
              </button>
            </form>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </div>
</div>

<!-- Seção Sobre -->
<div class="sobre-section py-5 px-3 text-center" id="sobre">
  <img src="../../../assets/image 1 (Traced).svg" alt="Afetograma Logo" class="logo-grande mb-4" />
  <div class="sobre-texto mx-auto p-4 rounded-4 shadow">
    <p class="fs-5 fst-italic">
      O Afetograma é um diário visual onde cada foto carrega uma memória.
      Mais do que um app, é uma forma de guardar o que sentimos com cuidado.
    </p>
  </div>
</div>
